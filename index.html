<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeSphereGPT</title>

  <!-- Google Fonts (tekst) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Google Material Symbols (ikony) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #071029;
      --accent1: #8b5cf6;
      --accent2: #06b6d4;
      --muted: rgba(255,255,255,0.6);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;}
    body{
      background: linear-gradient(180deg,var(--bg1), var(--bg2));
      color:#e6eef8;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .wrap{
      display:flex;
      flex-direction:column;
      width:100%;
      max-width:700px;
      height:90vh;
      border-radius:14px;
      overflow:hidden;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      display:grid;
      grid-template-rows: auto 1fr auto;
    }
    header.banner{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background: rgba(255,255,255,0.02);
      border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-mark{
      width:44px;height:44px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      border-radius:10px;
      display:grid;
      place-items:center;
      font-weight:700;color:white;font-size:18px;
    }
    .logo-text .title{font-weight:700;font-size:16px;}
    .logo-text .sub{font-size:12px;color:var(--muted);}
    .btn-login{
      padding:8px 12px;
      border-radius:10px;
      background:rgba(255,255,255,0.03);
      border:none;
      color:#e6eef8;
      font-weight:600;
      cursor:pointer;
      display:flex;align-items:center;gap:6px;
    }
    .btn-login:hover{opacity:0.8;}

    .conversation{
      padding:12px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .msg{display:flex;gap:10px;align-items:flex-end;}
    .msg.user{justify-content:flex-end;}
    .avatar{
      width:32px;height:32px;
      border-radius:8px;
      display:grid;place-items:center;
      font-weight:700;font-size:14px;
      background: linear-gradient(135deg,#16213e,#1e3a8a);
      color:white;
      flex:0 0 32px;
    }
    .bubble{
      max-width:70%;
      padding:10px 14px;
      border-radius:12px;
      font-size:14px;
      line-height:1.3;
    }
    .bubble.user{background:linear-gradient(135deg,#0ea5a9,#06b6d4);color:#022;}
    .bubble.bot{background: rgba(255,255,255,0.03);color:var(--muted);}
    footer.composer{
      display:flex;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid rgba(255,255,255,0.02);
      background: rgba(255,255,255,0.01);
    }
    .composer textarea{
      flex:1;
      resize:none;
      border:none;
      border-radius:10px;
      padding:8px 10px;
      background: rgba(255,255,255,0.02);
      color:white;
      font-size:14px;
      outline:none;
    }
    .send-btn{
      padding:8px 12px;
      border-radius:10px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none;
      color:white;
      font-weight:700;
      cursor:pointer;
      display:flex;align-items:center;gap:6px;
    }
    .send-btn:disabled{opacity:0.5;cursor:not-allowed;}
    .material-symbols-outlined{font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' 0, 'opsz' 24;}
  </style>
</head>
<body>
<div class="wrap">
  <header class="banner">
    <div class="logo">
      <div class="logo-mark">TS</div>
      <div class="logo-text">
        <div class="title">TimeSphereGPT</div>
        <div class="sub">Szybkie odpowiedzi</div>
      </div>
    </div>
    <button class="btn-login" id="loginBtn"><span class="material-symbols-outlined">login</span>Login</button>
  </header>

  <div class="conversation" id="conversation">
    <div style="text-align:center;color:var(--muted);font-size:13px;">Witaj w TimeSphereGPT — napisz coś!</div>
  </div>

  <footer class="composer">
    <textarea id="msgInput" placeholder="Napisz wiadomość..."></textarea>
    <button class="send-btn" id="sendBtn" disabled><span class="material-symbols-outlined">send</span>Wyślij</button>
  </footer>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const conversation = document.getElementById('conversation');
const sendBtn = document.getElementById('sendBtn');
const msgInput = document.getElementById('msgInput');

loginBtn.onclick = ()=>window.location.href='/timespheregpt/login/';
msgInput.oninput = ()=>sendBtn.disabled = !msgInput.value.trim();
msgInput.onkeydown = e=>{if(e.key==='Enter' && !e.shiftKey){e.preventDefault();sendMsg();}}

sendBtn.onclick = sendMsg;

function sendMsg(){
  const text = msgInput.value.trim();
  if(!text) return;
  appendMessage(text,'user');
  msgInput.value='';
  sendBtn.disabled=true;

  const genWords = ['wygener','generuj','stwórz','create','generate','obraz','grafik'];
  const isGen = genWords.some(w=>text.toLowerCase().includes(w));
  const reply = isGen ? 'Potrzebujesz konta aby wykonać.' : 'Oto odpowiedź na Twoje pytanie: ' + text;
  setTimeout(()=>appendMessage(reply,'bot'),300);
}

function appendMessage(text,who){
  const wrapper = document.createElement('div');
  wrapper.className = 'msg ' + (who==='user'?'user':'bot');
  const avatar = document.createElement('div');
  avatar.className='avatar';
  avatar.textContent = who==='user'?'Ty':'TG';
  const bubble = document.createElement('div');
  bubble.className='bubble '+(who==='user'?'user':'bot');
  bubble.innerText=text;

  if(who==='user'){
    wrapper.appendChild(bubble);
    wrapper.appendChild(avatar);
  }else{
    wrapper.appendChild(avatar);
    wrapper.appendChild(bubble);
  }
  conversation.appendChild(wrapper);
  conversation.scrollTo({top:conversation.scrollHeight,behavior:'smooth'});
}

// autofocus
window.onload = ()=>msgInput.focus();
</script>
</body>
</html>
